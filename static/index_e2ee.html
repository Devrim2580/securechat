<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê SecureChat - E2EE ChatBox</title>
    <!-- TweetNaCl.js untuk cryptography -->
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.1/nacl-util.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #06b6d4;
            --accent-dark: #0891b2;
            --success: #10b981;
            --error: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --bg-dark: #020617;
            --border: #334155;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary) 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            letter-spacing: 0.5px;
            overflow: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            gap: 1px;
            background: var(--border);
        }

        /* ============ SIDEBAR ============ */
        .sidebar {
            background: var(--primary);
            padding: 24px;
            overflow-y: auto;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .sidebar-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-dark);
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(6, 182, 212, 0.1);
            border-color: var(--accent);
        }

        .user-info {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid rgba(6, 182, 212, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: auto;
            font-size: 12px;
        }

        .user-id {
            color: var(--accent);
            font-weight: 700;
            word-break: break-all;
            margin-bottom: 4px;
        }

        .encryption-status {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--success);
            font-size: 11px;
        }

        /* ============ MAIN CHAT ============ */
        .chat-container {
            background: var(--primary);
            display: grid;
            grid-template-rows: auto 1fr auto;
            overflow: hidden;
        }

        .chat-header {
            background: var(--secondary);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-status {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .room-code {
            font-size: 13px;
            font-weight: 700;
            color: var(--accent);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .room-users {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .copy-btn {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .messages {
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 4px;
            animation: slideIn 0.3s ease;
        }

        .message.own {
            align-items: flex-end;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-bubble.own {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .message-bubble.other {
            background: var(--secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .message-info {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .message.own .message-info {
            text-align: right;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* ============ INPUT AREA ============ */
        .input-area {
            background: var(--secondary);
            border-top: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            background: var(--primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .send-btn {
            background: var(--accent);
            color: var(--bg-dark);
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .send-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ============ STATUS ============ */
        .status {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: statusShow 0.3s ease forwards;
        }

        @keyframes statusShow {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        /* ============ SCROLLBAR ============ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo">
                <span class="logo-icon">üîê</span>
                <span>SecureChat</span>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Oda Olu≈ütur</div>
                <button class="btn-primary" onclick="createRoom()" style="width: 100%; margin-bottom: 8px;">
                    ‚ûï Yeni Oda
                </button>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Mevcut Odaya Katƒ±l</div>
                <div class="input-group">
                    <input type="text" id="join-code-input" placeholder="Oda kodunu yapƒ±≈ütƒ±r..." maxlength="10">
                    <button class="btn-secondary" onclick="joinRoom()" style="width: 100%;">Katƒ±l</button>
                </div>
            </div>

            <div class="user-info">
                <div>Kullanƒ±cƒ± ID:</div>
                <div class="user-id" id="user-id-display">-</div>
                <div class="encryption-status" id="encryption-status" style="display: none;">
                    <span>‚úì</span>
                    <span>E2EE Aktif</span>
                </div>
            </div>
        </div>

        <!-- CHAT -->
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <div class="room-status">
                    <div class="room-code" id="room-code-display">-</div>
                    <div class="room-users" id="room-users-count">√áevrimi√ßi: 0</div>
                </div>
                <button class="copy-btn" onclick="copyRoomCode()" id="copy-btn" style="display: none;">
                    üìã Kopyala
                </button>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages">
                <div class="empty-state">
                    <div class="empty-icon">üí¨</div>
                    <div>Odaya katƒ±l veya yeni oda olu≈ütur</div>
                    <div style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                        E2EE ile korunan sohbet
                    </div>
                </div>
            </div>

            <!-- Input -->
            <div class="input-area" id="input-area" style="display: none;">
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="≈ûifrelenmi≈ü mesaj yazƒ±n..." rows="1"></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()" title="G√∂nder (Enter)">
                    ‚Üó
                </button>
            </div>
        </div>
    </div>

    <script>
        // ========== CRYPTO ==========
        class SecureChat {
            constructor() {
                this.ws = null;
                this.currentRoom = null;
                this.userId = null;
                this.keyPair = null;
                this.otherPublicKeys = {};
                this.isConnected = false;
                
                this.init();
            }

            init() {
                // keypair olu≈ütur
                this.keyPair = nacl.box.keyPair();
                this.userId = this.arrayToString(this.keyPair.publicKey).substring(0, 8);
                document.getElementById('user-id-display').textContent = this.userId;
                document.getElementById('encryption-status').style.display = 'flex';
                
                // Keyboard shortcuts
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Textarea auto-resize
                document.getElementById('message-input').addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
                });
            }

            arrayToString(arr) {
                return btoa(String.fromCharCode(...arr));
            }

            stringToArray(str) {
                return new Uint8Array(atob(str).split('').map(c => c.charCodeAt(0)));
            }

            async createRoom() {
                try {
                    const res = await fetch('/create-room');
                    const data = await res.json();
                    
                    if (data.status === 'success') {
                        this.currentRoom = data.room_code;
                        document.getElementById('room-code-display').textContent = data.room_code;
                        document.getElementById('copy-btn').style.display = 'block';
                        this.connectWebSocket(data.room_code);
                        this.showStatus(`‚úÖ Oda olu≈üturuldu: ${data.room_code}`, 'success');
                    }
                } catch (error) {
                    this.showStatus('‚ùå Oda olu≈üturulamadƒ±', 'error');
                }
            }

            async joinRoom() {
                const roomCode = document.getElementById('join-code-input').value.trim().toUpperCase();
                if (!roomCode) {
                    this.showStatus('‚ùå Oda kodunu girin', 'error');
                    return;
                }

                try {
                    // Oda kontrol√º yap
                    const res = await fetch(`/room/${roomCode}/info`);
                    const data = await res.json();
                    
                    if (data.status === 'active') {
                        this.currentRoom = roomCode;
                        document.getElementById('room-code-display').textContent = roomCode;
                        document.getElementById('copy-btn').style.display = 'block';
                        document.getElementById('messages').innerHTML = '';
                        this.connectWebSocket(roomCode);
                        this.showStatus(`‚úÖ Odaya katƒ±ldƒ±nƒ±z: ${roomCode}`, 'success');
                    } else {
                        this.showStatus('‚ùå Oda bulunamadƒ±', 'error');
                    }
                } catch (error) {
                    this.showStatus('‚ùå Oda bulunamadƒ±', 'error');
                }
            }

            connectWebSocket(roomCode) {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.ws = new WebSocket(`${protocol}//${window.location.host}/ws/${roomCode}`);

                this.ws.onopen = () => {
                    this.isConnected = true;
                    document.getElementById('input-area').style.display = 'flex';
                    document.getElementById('messages').innerHTML = '';
                    
                    // Public key g√∂nder
                    this.ws.send(JSON.stringify({
                        type: 'init',
                        public_key: this.arrayToString(this.keyPair.publicKey)
                    }));
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.ws.onerror = () => {
                    this.showStatus('‚ùå Baƒülantƒ± hatasƒ±', 'error');
                };

                this.ws.onclose = () => {
                    this.isConnected = false;
                    document.getElementById('input-area').style.display = 'none';
                    this.showStatus('‚ùå Baƒülantƒ± kesildi', 'error');
                };
            }

            handleMessage(data) {
                if (data.type === 'init_response') {
                    this.otherPublicKeys = data.public_keys;
                    this.updateUserCount();
                } 
                else if (data.type === 'user_joined') {
                    this.otherPublicKeys[data.user_id] = data.public_key;
                    this.updateUserCount();
                    this.showStatus(`üë§ ${data.user_id.substring(0, 6)}... katƒ±ldƒ±`, 'success');
                }
                else if (data.type === 'user_left') {
                    const userId = data.user_id;
                    delete this.otherPublicKeys[userId];
                    this.updateUserCount();
                    this.showStatus(data.message, 'success');
                }
                else if (data.type === 'message') {
                    this.decryptAndDisplayMessage(data);
                }
                else if (data.type === 'error') {
                    this.showStatus(data.message, 'error');
                }
            }

            updateUserCount() {
                const count = Object.keys(this.otherPublicKeys).length + 1;
                document.getElementById('room-users-count').textContent = `√áevrimi√ßi: ${count}`;
            }

            sendMessage() {
                const input = document.getElementById('message-input');
                const message = input.value.trim();
                
                if (!message || !this.isConnected) return;

                // Random nonce olu≈ütur
                const nonce = nacl.randomBytes(24);
                const messageBytes = nacl.util.decodeUTF8(message);

                // T√ºm kullanƒ±cƒ±lar i√ßin mesajƒ± ≈üifrele
                const encrypted = nacl.box(
                    messageBytes,
                    nonce,
                    this.stringToArray(Object.values(this.otherPublicKeys)[0] || this.arrayToString(this.keyPair.publicKey)),
                    this.keyPair.secretKey
                );

                this.ws.send(JSON.stringify({
                    type: 'message',
                    encrypted: this.arrayToString(encrypted),
                    nonce: this.arrayToString(nonce)
                }));

                // Kendi mesajƒ±nƒ± g√∂ster
                this.displayMessage(message, true);
                input.value = '';
                input.style.height = 'auto';
            }

            decryptAndDisplayMessage(data) {
                try {
                    const encrypted = this.stringToArray(data.encrypted);
                    const nonce = this.stringToArray(data.nonce);
                    const senderPublicKey = this.stringToArray(data.sender_public_key);

                    const decrypted = nacl.box.open(
                        encrypted,
                        nonce,
                        senderPublicKey,
                        this.keyPair.secretKey
                    );

                    if (decrypted) {
                        const message = nacl.util.encodeUTF8(decrypted);
                        this.displayMessage(message, false, data.sender_id);
                    }
                } catch (error) {
                    console.error('Decrypt hatasƒ±:', error);
                }
            }

            displayMessage(text, isOwn, senderId = null) {
                const messagesDiv = document.getElementById('messages');
                
                // Empty state'i kaldƒ±r
                const emptyState = messagesDiv.querySelector('.empty-state');
                if (emptyState) emptyState.remove();

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : ''}`;

                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${isOwn ? 'own' : 'other'}`;
                bubble.textContent = text;

                const info = document.createElement('div');
                info.className = 'message-info';
                info.textContent = isOwn ? 'Sen' : (senderId ? senderId.substring(0, 6) + '...' : 'Anonim');

                messageDiv.appendChild(bubble);
                messageDiv.appendChild(info);
                messagesDiv.appendChild(messageDiv);

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            showStatus(message, type) {
                const status = document.createElement('div');
                status.className = `status ${type}`;
                status.textContent = message;
                document.body.appendChild(status);

                setTimeout(() => {
                    status.style.opacity = '0';
                    setTimeout(() => status.remove(), 300);
                }, 3000);
            }

            copyRoomCode() {
                const code = document.getElementById('room-code-display').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    this.showStatus('‚úÖ Kopyalandƒ±!', 'success');
                });
            }
        }

        // Initialize
        const secureChat = new SecureChat();

        function createRoom() {
            secureChat.createRoom();
        }

        function joinRoom() {
            secureChat.joinRoom();
        }

        function sendMessage() {
            secureChat.sendMessage();
        }

        function copyRoomCode() {
            secureChat.copyRoomCode();
        }
    </script>
</body>
</html>
