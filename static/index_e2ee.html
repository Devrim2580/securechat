<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat E2EE v2.0 - Perfect Forward Secrecy</title>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.1/nacl-util.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0f172a;
            --bg-medium: #1e293b;
            --bg-light: #334155;
            --accent: #06b6d4;
            --accent-hover: #0891b2;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--bg-medium);
            border-radius: 15px;
            border: 1px solid var(--bg-light);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .security-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .security-badge.pfs {
            background: rgba(6, 182, 212, 0.1);
            border-color: var(--accent);
        }

        /* [Previous CSS continues...] */
        
        .chat-container {
            background: var(--bg-medium);
            border-radius: 15px;
            border: 1px solid var(--bg-light);
            overflow: hidden;
            display: none;
        }

        .chat-container.active {
            display: block;
        }

        .chat-header {
            padding: 20px;
            background: var(--bg-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--bg-dark);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .key-rotation-status {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rotation-timer {
            color: var(--accent);
            font-weight: bold;
        }

        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }

        .message.received {
            background: var(--bg-light);
            align-self: flex-start;
        }

        .message.sent {
            background: var(--accent);
            color: white;
            align-self: flex-end;
        }

        .message.system {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid var(--warning);
            align-self: center;
            max-width: 90%;
            text-align: center;
            font-size: 0.9rem;
        }

        .message-meta {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .verified-icon {
            color: var(--success);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-area {
            padding: 20px;
            background: var(--bg-light);
            border-top: 1px solid var(--bg-dark);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, button {
            padding: 12px 20px;
            border: 1px solid var(--bg-light);
            border-radius: 8px;
            font-size: 1rem;
        }

        input {
            flex: 1;
            background: var(--bg-dark);
            color: var(--text);
        }

        button {
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            display: block;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê SecureChat E2EE v2.0</h1>
            <p style="color: var(--text-muted); margin: 10px 0;">
                End-to-End Encrypted Chat with Perfect Forward Secrecy
            </p>
            <div>
                <span class="security-badge">‚úì E2EE Enabled</span>
                <span class="security-badge pfs">‚úì Perfect Forward Secrecy</span>
                <span class="security-badge">‚úì Message Signing</span>
            </div>
        </div>

        <!-- Room Creation/Join -->
        <div id="setupArea">
            <div style="background: var(--bg-medium); padding: 30px; border-radius: 15px; border: 1px solid var(--bg-light);">
                <button onclick="secureChat.createRoom()" style="width: 100%; margin-bottom: 20px;">
                    ‚ûï Yeni Oda Olu≈ütur
                </button>
                
                <div style="text-align: center; margin: 20px 0; color: var(--text-muted);">
                    veya
                </div>
                
                <div class="input-wrapper">
                    <input type="text" id="roomCodeInput" placeholder="Oda kodunu girin..." maxlength="6">
                    <button onclick="secureChat.joinRoom()">
                        üö™ Odaya Katƒ±l
                    </button>
                </div>
            </div>
            <div id="setupStatus" class="status"></div>
        </div>

        <!-- Chat Interface -->
        <div id="chatContainer" class="chat-container">
            <div class="chat-header">
                <div class="room-info">
                    <span>Oda: <strong id="currentRoom"></strong></span>
                    <span>|</span>
                    <span id="userCount">üë§ 0 √áevrimi√ßi</span>
                </div>
                <div class="key-rotation-status">
                    üîë Key rotation: <span class="rotation-timer" id="rotationTimer">5:00</span>
                </div>
            </div>

            <div id="messages" class="messages"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="≈ûifreli mesaj yazƒ±n..."
                        onkeypress="if(event.key==='Enter') secureChat.sendMessage()"
                    >
                    <button onclick="secureChat.sendMessage()">
                        üîí G√∂nder
                    </button>
                </div>
                <div id="chatStatus" class="status"></div>
            </div>
        </div>
    </div>

    <script>
        class SecureChat {
            constructor() {
                // Identity Keys (long-term, for verification)
                this.identityKeyPair = nacl.box.keyPair();
                
                // Signing Keys (for message authentication)
                this.signingKeyPair = nacl.sign.keyPair();
                
                // Ephemeral Keys (rotated every 5 minutes)
                this.ephemeralKeyPair = nacl.box.keyPair();
                this.ephemeralKeyHistory = []; // For decrypting old messages
                
                this.ws = null;
                this.roomCode = null;
                this.userId = null;
                this.otherPublicKeys = {};
                this.otherSigningKeys = {};
                this.otherEphemeralKeys = {};
                
                // Key rotation
                this.rotationInterval = null;
                this.secondsUntilRotation = 300; // 5 minutes
                
                console.log('üîê SecureChat v2.0 initialized');
                console.log('‚úÖ Identity keypair generated');
                console.log('‚úÖ Signing keypair generated');
                console.log('‚úÖ Ephemeral keypair generated');
            }

            // ==================== KEY ROTATION ====================
            
            startKeyRotation() {
                this.rotationInterval = setInterval(() => {
                    this.secondsUntilRotation--;
                    
                    // Update UI
                    const minutes = Math.floor(this.secondsUntilRotation / 60);
                    const seconds = this.secondsUntilRotation % 60;
                    document.getElementById('rotationTimer').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    // Rotate when time is up
                    if (this.secondsUntilRotation <= 0) {
                        this.rotateEphemeralKey();
                        this.secondsUntilRotation = 300; // Reset to 5 minutes
                    }
                }, 1000);
            }

            rotateEphemeralKey() {
                console.log('üîÑ Rotating ephemeral key...');
                
                // Save old key for decrypting pending messages
                this.ephemeralKeyHistory.push({
                    publicKey: this.ephemeralKeyPair.publicKey,
                    secretKey: this.ephemeralKeyPair.secretKey,
                    timestamp: Date.now()
                });
                
                // Keep only last 3 keys (15 minutes history)
                if (this.ephemeralKeyHistory.length > 3) {
                    this.ephemeralKeyHistory.shift();
                }
                
                // Generate new ephemeral key
                this.ephemeralKeyPair = nacl.box.keyPair();
                
                // Broadcast new key to all users
                this.broadcastNewEphemeralKey();
                
                this.showSystemMessage('üîë Ephemeral key rotated (PFS active)');
            }

            broadcastNewEphemeralKey() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'key_rotation',
                        user_id: this.userId,
                        new_ephemeral_key: this.arrayToBase64(this.ephemeralKeyPair.publicKey)
                    }));
                }
            }

            // ==================== ENCRYPTION ====================

            async encryptAndSign(message, recipientPublicKey, recipientEphemeralKey) {
                // 1. Convert message to bytes
                const messageBytes = nacl.util.decodeUTF8(message);
                
                // 2. Encrypt with recipient's ephemeral key
                const nonce = nacl.randomBytes(24);
                const encrypted = nacl.box(
                    messageBytes,
                    nonce,
                    recipientEphemeralKey,  // Use ephemeral key!
                    this.ephemeralKeyPair.secretKey  // Use our ephemeral key!
                );
                
                // 3. Sign the encrypted message
                const signature = nacl.sign.detached(
                    encrypted,
                    this.signingKeyPair.secretKey
                );
                
                return {
                    encrypted: this.arrayToBase64(encrypted),
                    nonce: this.arrayToBase64(nonce),
                    signature: this.arrayToBase64(signature),
                    ephemeral_key: this.arrayToBase64(this.ephemeralKeyPair.publicKey)
                };
            }

            async verifyAndDecrypt(data, senderPublicKey, senderSigningKey, senderEphemeralKey) {
                try {
                    const encrypted = this.base64ToArray(data.encrypted);
                    const signature = this.base64ToArray(data.signature);
                    const nonce = this.base64ToArray(data.nonce);
                    const senderEphemeral = this.base64ToArray(senderEphemeralKey);
                    
                    // 1. Verify signature
                    const valid = nacl.sign.detached.verify(
                        encrypted,
                        signature,
                        this.base64ToArray(senderSigningKey)
                    );
                    
                    if (!valid) {
                        throw new Error('‚ö†Ô∏è Invalid signature! Message may be tampered.');
                    }
                    
                    // 2. Try to decrypt with current ephemeral key
                    let decrypted = nacl.box.open(
                        encrypted,
                        nonce,
                        senderEphemeral,
                        this.ephemeralKeyPair.secretKey
                    );
                    
                    // 3. If failed, try with old ephemeral keys
                    if (!decrypted) {
                        for (const oldKey of this.ephemeralKeyHistory) {
                            decrypted = nacl.box.open(
                                encrypted,
                                nonce,
                                senderEphemeral,
                                oldKey.secretKey
                            );
                            
                            if (decrypted) {
                                console.log('‚úÖ Decrypted with old ephemeral key');
                                break;
                            }
                        }
                    }
                    
                    if (!decrypted) {
                        throw new Error('‚ùå Decryption failed');
                    }
                    
                    return {
                        message: nacl.util.encodeUTF8(decrypted),
                        verified: true
                    };
                    
                } catch (error) {
                    console.error('Decryption error:', error);
                    return {
                        message: '‚ö†Ô∏è [≈ûifre √ß√∂z√ºlemedi]',
                        verified: false
                    };
                }
            }

            // ==================== ROOM MANAGEMENT ====================

            async createRoom() {
                try {
                    const response = await fetch('/create-room');
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        this.roomCode = data.room_code;
                        this.connectWebSocket();
                        
                        this.showStatus('success', `‚úÖ Oda olu≈üturuldu: ${this.roomCode}`);
                        
                        // Copy to clipboard
                        navigator.clipboard.writeText(this.roomCode);
                    }
                } catch (error) {
                    this.showStatus('error', '‚ùå Oda olu≈üturulamadƒ±');
                }
            }

            joinRoom() {
                const input = document.getElementById('roomCodeInput');
                const code = input.value.trim().toUpperCase();
                
                if (code.length !== 6) {
                    this.showStatus('error', '‚ùå Oda kodu 6 karakter olmalƒ±');
                    return;
                }
                
                this.roomCode = code;
                this.connectWebSocket();
            }

            // ==================== WEBSOCKET ====================

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/${this.roomCode}`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('‚úÖ WebSocket connected');
                    
                    // Send init with all keys
                    this.ws.send(JSON.stringify({
                        type: 'init',
                        public_key: this.arrayToBase64(this.identityKeyPair.publicKey),
                        signing_public_key: this.arrayToBase64(this.signingKeyPair.publicKey),
                        ephemeral_public_key: this.arrayToBase64(this.ephemeralKeyPair.publicKey)
                    }));
                };
                
                this.ws.onmessage = (event) => {
                    this.handleMessage(JSON.parse(event.data));
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.showStatus('error', '‚ùå Baƒülantƒ± hatasƒ±');
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    clearInterval(this.rotationInterval);
                };
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'init_response':
                        this.userId = data.user_id;
                        this.otherPublicKeys = data.public_keys || {};
                        delete this.otherPublicKeys[this.userId];
                        
                        // Show chat interface
                        document.getElementById('setupArea').style.display = 'none';
                        document.getElementById('chatContainer').classList.add('active');
                        document.getElementById('currentRoom').textContent = this.roomCode;
                        
                        this.updateUserCount();
                        this.startKeyRotation();
                        
                        this.showSystemMessage(`‚úÖ Odaya baƒülandƒ±nƒ±z! ID: ${this.userId}`);
                        break;
                    
                    case 'user_joined':
                        this.otherPublicKeys[data.user_id] = data.public_key;
                        this.otherSigningKeys[data.user_id] = data.signing_public_key;
                        this.otherEphemeralKeys[data.user_id] = data.ephemeral_public_key;
                        
                        this.updateUserCount();
                        this.showSystemMessage(`üë§ Kullanƒ±cƒ± katƒ±ldƒ±: ${data.user_id.substring(0, 8)}`);
                        break;
                    
                    case 'user_left':
                        delete this.otherPublicKeys[data.user_id];
                        delete this.otherSigningKeys[data.user_id];
                        delete this.otherEphemeralKeys[data.user_id];
                        
                        this.updateUserCount();
                        this.showSystemMessage(`üëã Kullanƒ±cƒ± ayrƒ±ldƒ±: ${data.user_id.substring(0, 8)}`);
                        break;
                    
                    case 'key_rotation':
                        // Update user's ephemeral key
                        this.otherEphemeralKeys[data.user_id] = data.new_ephemeral_key;
                        console.log(`üîÑ Updated ephemeral key for ${data.user_id}`);
                        break;
                    
                    case 'message':
                        this.decryptAndDisplay(data);
                        break;
                    
                    case 'error':
                        this.showStatus('error', data.message);
                        break;
                }
            }

            // ==================== MESSAGING ====================

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;
                
                // Encrypt for each user
                for (const [userId, publicKey] of Object.entries(this.otherPublicKeys)) {
                    const ephemeralKey = this.otherEphemeralKeys[userId];
                    
                    if (!ephemeralKey) {
                        console.warn(`No ephemeral key for ${userId}`);
                        continue;
                    }
                    
                    const encrypted = await this.encryptAndSign(
                        message,
                        this.base64ToArray(publicKey),
                        this.base64ToArray(ephemeralKey)
                    );
                    
                    this.ws.send(JSON.stringify({
                        type: 'message',
                        recipient_id: userId,
                        ...encrypted
                    }));
                }
                
                // Display own message
                this.displayMessage(message, 'sent', true);
                
                input.value = '';
            }

            async decryptAndDisplay(data) {
                const result = await this.verifyAndDecrypt(
                    data,
                    data.sender_public_key,
                    this.otherSigningKeys[data.sender_id],
                    data.ephemeral_key
                );
                
                this.displayMessage(
                    result.message,
                    'received',
                    result.verified,
                    data.sender_id
                );
            }

            displayMessage(text, type, verified = false, senderId = null) {
                const messagesDiv = document.getElementById('messages');
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                
                const time = new Date().toLocaleTimeString('tr-TR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageEl.innerHTML = `
                    <div>${text}</div>
                    <div class="message-meta">
                        <span>${senderId ? senderId.substring(0, 8) : 'Sen'}</span>
                        <span>
                            ${time}
                            ${verified ? '<span class="verified-icon" title="Verified">‚úì</span>' : ''}
                        </span>
                    </div>
                `;
                
                messagesDiv.appendChild(messageEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            showSystemMessage(text) {
                const messagesDiv = document.getElementById('messages');
                const messageEl = document.createElement('div');
                messageEl.className = 'message system';
                messageEl.textContent = text;
                messagesDiv.appendChild(messageEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // ==================== UTILITIES ====================

            updateUserCount() {
                const count = Object.keys(this.otherPublicKeys).length + 1;
                document.getElementById('userCount').textContent = `üë§ ${count} √áevrimi√ßi`;
            }

            showStatus(type, message) {
                const statusEl = document.getElementById('setupStatus');
                statusEl.className = `status ${type}`;
                statusEl.textContent = message;
                
                setTimeout(() => {
                    statusEl.className = 'status';
                }, 5000);
            }

            arrayToBase64(arr) {
                return nacl.util.encodeBase64(arr);
            }

            base64ToArray(base64) {
                return nacl.util.decodeBase64(base64);
            }
        }

        // Initialize
        const secureChat = new SecureChat();
    </script>
</body>
</html>
