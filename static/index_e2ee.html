<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ” SecureChat E2EE</title>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.1/nacl-util.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        h1 {
            text-align: center;
            color: #06b6d4;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .room-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #334155;
            border-radius: 10px;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #06b6d4;
            background: #0f172a;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .status.info {
            background: rgba(6, 182, 212, 0.2);
            border: 1px solid #06b6d4;
            color: #06b6d4;
        }

        .chat-container {
            display: none;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #334155;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #0f172a;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            margin-left: auto;
            color: white;
            text-align: right;
        }

        .message.received {
            background: #1e293b;
            border: 1px solid #334155;
        }

        .message.system {
            background: rgba(100, 116, 139, 0.2);
            text-align: center;
            font-style: italic;
            color: #94a3b8;
            max-width: 100%;
        }

        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
        }

        .copy-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            padding: 8px 16px;
            font-size: 12px;
        }

        .user-count {
            text-align: center;
            color: #10b981;
            margin-bottom: 10px;
            font-weight: 600;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” SecureChat</h1>
        <p class="subtitle">End-to-End Encrypted Chat</p>

        <div id="status" class="status"></div>

        <div id="roomControls" class="room-controls">
            <button onclick="secureChat.createRoom()">â• Yeni Oda</button>
            <input type="text" id="roomCodeInput" placeholder="Oda kodunu girin">
            <button onclick="secureChat.joinRoom()">KatÄ±l</button>
        </div>

        <div id="chatContainer" class="chat-container">
            <div class="user-count" id="userCount">ğŸ‘¥ Ã‡evrimiÃ§i: 0</div>
            <div id="roomInfo" style="text-align: center; margin-bottom: 10px; color: #94a3b8;"></div>
            <div id="chatBox" class="chat-box"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." onkeypress="if(event.key==='Enter') secureChat.sendMessage()">
                <button onclick="secureChat.sendMessage()">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <script>
        class SecureChat {
            constructor() {
                this.ws = null;
                this.roomCode = null;
                this.userId = null;
                this.keyPair = null;
                this.otherPublicKeys = {}; // {user_id: public_key_uint8array}
            }

            init() {
                // Public/Private key pair oluÅŸtur
                this.keyPair = nacl.box.keyPair();
                console.log('ğŸ”‘ Keypair oluÅŸturuldu');
            }

            showStatus(message, type = 'info') {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }

            async createRoom() {
                try {
                    const response = await fetch('/create-room');
                    const data = await response.json();
                    
                    this.roomCode = data.room_code;
                    document.getElementById('roomCodeInput').value = this.roomCode;
                    
                    this.showStatus(`âœ… Oda oluÅŸturuldu: ${this.roomCode}`, 'success');
                    
                    // Otomatik katÄ±l
                    setTimeout(() => this.joinRoom(), 500);
                } catch (error) {
                    this.showStatus('âŒ Oda oluÅŸturulamadÄ±', 'error');
                    console.error('Hata:', error);
                }
            }

            joinRoom() {
                const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
                
                if (!roomCode) {
                    this.showStatus('âš ï¸ Oda kodu gerekli', 'error');
                    return;
                }

                this.roomCode = roomCode;
                this.init(); // Keypair oluÅŸtur

                // WebSocket baÄŸlantÄ±sÄ±
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws/${roomCode}`;
                
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('ğŸ”Œ WebSocket baÄŸlandÄ±');
                    
                    // Public key'i gÃ¶nder
                    this.ws.send(JSON.stringify({
                        type: 'init',
                        public_key: this.arrayToString(this.keyPair.publicKey)
                    }));
                };

                this.ws.onmessage = (event) => {
                    this.handleMessage(JSON.parse(event.data));
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket hatasÄ±:', error);
                    this.showStatus('âŒ BaÄŸlantÄ± hatasÄ±', 'error');
                };

                this.ws.onclose = () => {
                    console.log('ğŸ”Œ WebSocket kapandÄ±');
                    this.showStatus('âš ï¸ BaÄŸlantÄ± kesildi', 'error');
                    document.getElementById('chatContainer').style.display = 'none';
                    document.getElementById('roomControls').style.display = 'flex';
                };
            }

            handleMessage(data) {
                console.log('ğŸ“¨ Mesaj alÄ±ndÄ±:', data.type);

                switch (data.type) {
                    case 'init_response':
                        this.userId = data.user_id;
                        
                        // DiÄŸer kullanÄ±cÄ±larÄ±n public key'lerini sakla
                        for (const [userId, pubKeyStr] of Object.entries(data.public_keys)) {
                            if (userId !== this.userId) {
                                this.otherPublicKeys[userId] = this.stringToArray(pubKeyStr);
                            }
                        }
                        
                        this.showStatus(`âœ… Odaya katÄ±ldÄ±nÄ±z (ID: ${this.userId})`, 'success');
                        
                        // Chat UI'yi gÃ¶ster
                        document.getElementById('roomControls').style.display = 'none';
                        document.getElementById('chatContainer').style.display = 'block';
                        
                        const roomInfo = document.getElementById('roomInfo');
                        roomInfo.innerHTML = `ğŸ“ Oda: <strong>${this.roomCode}</strong> 
                            <button class="copy-btn" onclick="secureChat.copyRoomCode()">ğŸ“‹ Kopyala</button>`;
                        
                        this.updateUserCount();
                        break;

                    case 'user_joined':
                        // Yeni kullanÄ±cÄ±nÄ±n public key'ini sakla
                        this.otherPublicKeys[data.user_id] = this.stringToArray(data.public_key);
                        this.addSystemMessage(`ğŸ‘¤ KullanÄ±cÄ± katÄ±ldÄ± (${data.user_id.substring(0, 8)})`);
                        this.updateUserCount();
                        break;

                    case 'user_left':
                        delete this.otherPublicKeys[data.user_id];
                        this.addSystemMessage(`ğŸ‘‹ KullanÄ±cÄ± ayrÄ±ldÄ± (${data.user_id.substring(0, 8)})`);
                        this.updateUserCount();
                        break;

                    case 'message':
                        this.decryptAndDisplay(data);
                        break;

                    case 'error':
                        this.showStatus(`âŒ ${data.message}`, 'error');
                        break;
                }
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();

                if (!message || !this.ws) return;

                // HER KULLANICI Ä°Ã‡Ä°N AYRI ÅÄ°FRELE (Bu kÄ±sÄ±m Ã¶nemli!)
                for (const [userId, recipientPublicKey] of Object.entries(this.otherPublicKeys)) {
                    const messageBytes = nacl.util.decodeUTF8(message);
                    const nonce = nacl.randomBytes(24);

                    // DÃœZELTME: AlÄ±cÄ±nÄ±n public key'i ile ÅŸifrele
                    const encrypted = nacl.box(
                        messageBytes,
                        nonce,
                        recipientPublicKey,  // ALICININ PUBLIC KEY'Ä°
                        this.keyPair.secretKey  // KENDÄ° SECRET KEY'Ä°N
                    );

                    // Åifreli mesajÄ± gÃ¶nder
                    this.ws.send(JSON.stringify({
                        type: 'message',
                        encrypted: this.arrayToString(encrypted),
                        nonce: this.arrayToString(nonce),
                        recipient_id: userId  // Kime gÃ¶nderildiÄŸi
                    }));
                }

                // Kendi mesajÄ±nÄ± UI'da gÃ¶ster (ÅŸifresiz)
                this.addMessage(message, 'sent', 'Sen');
                
                input.value = '';
            }

            decryptAndDisplay(data) {
                try {
                    // GÃ¶nderenin public key'ini al
                    const senderPublicKey = this.stringToArray(data.sender_public_key);
                    const encrypted = this.stringToArray(data.encrypted);
                    const nonce = this.stringToArray(data.nonce);

                    // DÃœZELTME: GÃ¶nderenin public key'i + kendi secret key ile aÃ§
                    const decrypted = nacl.box.open(
                        encrypted,
                        nonce,
                        senderPublicKey,  // GÃ–NDERENÄ°N PUBLIC KEY'Ä°
                        this.keyPair.secretKey  // KENDÄ° SECRET KEY'Ä°N
                    );

                    if (!decrypted) {
                        console.error('âŒ Mesaj deÅŸifre edilemedi');
                        
                        return;
                    }

                    const message = nacl.util.encodeUTF8(decrypted);
                    
                    // Kendi mesajÄ±n deÄŸilse gÃ¶ster
                    if (data.sender_id !== this.userId) {
                        this.addMessage(message, 'received', data.sender_id.substring(0, 8));
                    }
                    
                } catch (error) {
                    console.error('DeÅŸifre hatasÄ±:', error);
                    this.addSystemMessage('âš ï¸ Mesaj okunamadÄ±');
                }
            }

            addMessage(text, type, sender) {
                const chatBox = document.getElementById('chatBox');
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                
                const time = new Date().toLocaleTimeString('tr-TR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messageEl.innerHTML = `
                    <div>${text}</div>
                    <div class="message-info">${sender} â€¢ ${time}</div>
                `;
                
                chatBox.appendChild(messageEl);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            addSystemMessage(text) {
                const chatBox = document.getElementById('chatBox');
                const messageEl = document.createElement('div');
                messageEl.className = 'message system';
                messageEl.textContent = text;
                chatBox.appendChild(messageEl);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            updateUserCount() {
                const count = Object.keys(this.otherPublicKeys).length + 1; // +1 kendin
                document.getElementById('userCount').textContent = `ğŸ‘¥ Ã‡evrimiÃ§i: ${count}`;
            }

            copyRoomCode() {
                navigator.clipboard.writeText(this.roomCode);
                this.showStatus('ğŸ“‹ Oda kodu kopyalandÄ±', 'success');
            }

            // Utility functions
            arrayToString(array) {
                return btoa(String.fromCharCode.apply(null, array));
            }

            stringToArray(str) {
                return new Uint8Array(atob(str).split('').map(c => c.charCodeAt(0)));
            }
        }

        // Global instance
        const secureChat = new SecureChat();
    </script>
</body>
</html>
